kind: Service
apiVersion: v1
metadata:
  name: pywb-service
spec:
  selector:
    app: pywb
  ports:
    - port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pywb-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /wayback
            pathType: Prefix
            backend:
              service:
                name: pywb-service
                port:
                  number: 8080
---
{{- if .Capabilities.APIVersions.Has "route.openshift.io/v1" }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: wayback-default-route
spec:
  to:
    kind: Service
    name: pywb-service
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: wayback-apps-route
spec:
  host: {{ .Values.routerHost | quote }}
  path: /wayback
  to:
    kind: Service
    name: pywb-service
  port:
    targetPort: 8080
{{- end }}
