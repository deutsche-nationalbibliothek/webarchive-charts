kind: Deployment
apiVersion: apps/v1
metadata:
  name: dashboard-app
  labels:
    app: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard-app
          image: 'docker.io/b4bz/homer:latest'
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          volumeMounts:
            - mountPath: "/www/assets"
              name: dashboard-config
      volumes:
        - name: dashboard-config
          configMap:
            name: dashboard-configmap
            items:
              - key: "config.yml"
                path: "config.yml"
