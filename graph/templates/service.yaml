kind: Service
apiVersion: v1
metadata:
  name: graph-service
spec:
  selector:
    app: graph
  ports:
    - port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graph-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /sparql(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: graph-service
                port:
                  number: 8080
---
{{- if .Capabilities.APIVersions.Has "route.openshift.io/v1" }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: graph-default-route
spec:
  to:
    kind: Service
    name: graph-service
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: graph-apps-route
spec:
  host: {{ .Values.routerHost | quote }}
  path: /sparql
  to:
    kind: Service
    name: graph-service
  port:
    targetPort: 8080
{{- end }}
