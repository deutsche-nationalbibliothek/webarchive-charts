apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-configmap
data:
  config.yml: |
    ---
    # Homepage configuration
    # See https://fontawesome.com/search for icons options

    title: "Development Dashboard"
    subtitle: "Webarchive"
    # logo: "assets/logo.png"
    # icon: "fas fa-skull-crossbones" # Optional icon

    header: true
    footer: '<p>Created with <span class="has-text-danger">‚ù§Ô∏è</span> with <a href="https://github.com/bastienwirtz/homer">Homer</a>, <a href="https://bulma.io/">Bulma</a>, <a href="https://vuejs.org/">Vue.js</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

    # Optional theme customization
    theme: walkxcode

    columns: "3"

    defaults:
      layout: list

    # Optional message
    message:
      style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
      title: "üëã Hallo!"
      content: "Dies ist die √úbersicht der Bestandteile des Webarchivs zu denen eine Schnittstelle besteht."

    # Optional navbar
    # links: [] # Allows for navbar (dark mode, layout, and search) without any links
    links:
      - name: "Repositories!"
        icon: "fab fa-github"
        url: "https://github.com/search?q=topic%3Awebarchive+org%3Adeutsche-nationalbibliothek+fork%3Atrue&type=repositories"
        target: "_blank" # optional html a tag target attribute

    # Services
    # First level array represent a group.
    # Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
    services:
      - name: "Webarchive"
        icon: "fa-solid fa-arrow-right"
        items:
          - name: "Wacalog"
            icon: "fa-solid fa-book"
            url: {{ .Values.wacalogUrl | quote }}
            quick:
              - name: "code"
                url: "https://github.com/deutsche-nationalbibliothek/wacalog"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
          - name: "Bereitstellung"
            icon: "fa-solid fa-icons"
            subtitle: "PyWB"
            tag: "playback"
            url: {{ .Values.waybackUrl | quote }}
            quick:
              - name: "code"
                url: "https://github.com/deutsche-nationalbibliothek/pywb"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
              - name: "upstream"
                url: "https://github.com/webrecorder/pywb"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
              - name: "documentation"
                url: "https://pywb.readthedocs.io/en/latest/"
                icon: "fa-solid fa-book"
                target: "_blank"
          - name: "PWID Resolver"
            icon: "fa-solid fa-fingerprint"
            tag: "playback"
            url: {{ .Values.pwidResolverUrl | quote }}
            quick:
              - name: "code"
                url: "https://github.com/deutsche-nationalbibliothek/pwidresolver"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
          - name: "Ingest"
            icon: "fa-solid fa-download"
            subtitle: "OAI-PMH"
            tag: "ingest"
            url: {{ .Values.wapmhUrl | quote }}
            quick:
              - name: "code"
                url: "https://github.com/deutsche-nationalbibliothek/wapmh"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
              - name: "identify"
                url: "{{ .Values.wapmhUrl }}?verb=Identify"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
              - name: "ids"
                url: "{{ .Values.wapmhUrl }}?verb=ListIdentifiers"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
              - name: "records"
                url: "{{ .Values.wapmhUrl }}?verb=ListRecords"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
          - name: "Graph"
            icon: "fa-solid fa-circle-nodes"
            subtitle: "SPARQL"
            tag: "graph"
            url: {{ .Values.graphUrl | quote }}
            quick:
              - name: "upstream"
                url: "https://github.com/AKSW/sparql-file"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
          - name: "Index"
            icon: "fa-solid fa-list"
            subtitle: "OutbackCDX"
            tag: "cdx"
            url: {{ .Values.cdxUrl | quote }}
            quick:
              - name: "code"
                url: "https://github.com/nla/outbackcdx"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
      {{- if .Values.mockils }}
      - name: "Mocked Library System"
        icon: "fa-solid fa-ghost"
        class: "highlight-blue"
        items:
          - name: "ILS Graph"
            icon: "fa-solid fa-circle-nodes"
            subtitle: "SPARQL"
            tag: "mockils"
            url: {{ .Values.mockilsGraphUrl | quote }}
            quick:
              - name: "upstream"
                url: "https://github.com/AKSW/sparql-file"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
          - name: "Repository"
            icon: "fa-solid fa-folder-tree"
            subtitle: "Aras"
            tag: "mockils"
            url: {{ .Values.mockilsArasUrl | quote }}
            quick:
              - name: "code"
                url: "https://github.com/deutsche-nationalbibliothek/mockils"
                icon: "fa-solid fa-arrow-up-right-from-square"
                target: "_blank"
      {{- end }}
      - name: "Ressources"
        icon: "fa-regular fa-bookmark"
        class: highlight-inverted
        items:
          - name: "Deployment Instructions"
            icon: "fa-brands fa-docker"
            subtitle: "Helm Charts"
            tag: "deplyoment"
            url: "https://github.com/deutsche-nationalbibliothek/webarchive-charts"
          - name: "Gluecode"
            icon: "fa-solid fa-screwdriver-wrench"
            subtitle: "Webarchive Command Line Interface (wacli)"
            tag: "deplyoment"
            url: "https://github.com/deutsche-nationalbibliothek/wacli"

