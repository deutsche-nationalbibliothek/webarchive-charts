kind: Deployment
apiVersion: apps/v1
metadata:
  name: dashboard-app
  labels:
    app: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard-app
          image: 'docker.io/b4bz/homer:latest'
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          volumeMounts:
            - mountPath: "/www/assets"
              name: dashboard-config
      volumes:
        - name: dashboard-config
          configMap:
            name: dashboard-configmap
            items:
              - key: "config.yml"
                path: "config.yml"
---
kind: Service
apiVersion: v1
metadata:
  name: dashboard-service
spec:
  selector:
    app: dashboard
  ports:
    - port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-service
                port:
                  number: 8080
